<!doctype html>
<html>
    <head>
        <title>Création d'un compte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sub').click(function () {
                    var donnees = {
                        nomP: $('#nomP').val(),
                        prenomP: $('#prenomP').val(),
                        mailP: $('#mailP').val(),
                        telP: $('#telP').val(),
                        typeP: $('#typeP').val(),
                        mdpP: $('#mdpP').val(),
                        refP: $('#refP').val(),
                    };
                    $.ajax({
                        url: "/participants",
                        type: "POST",
                        contentType: "application/json",
                        processData: false,
                        data: JSON.stringify(donnees),
                        complete: function (data) {
                            $('#output').html(data.responseText);
                        }
                    });
                });
            });
        </script>
    </head>
    <header> 

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Accueil</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Evènements
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="">Liste des évènements</a>
                            <a class="dropdown-item" href="createEvt.html"> Créer un évènement</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
                </form>
            </div>
        </nav>

    </header>
    <body class="gris">
        <h1 class="titreBlanc"> Création d'un compte</h1>
        <form>
            <div>
                <label for="nomP">Nom de famille</label>
                <input id="nomP" type="text" class="form-control" />
            </div>

            <div>
                <label for="prenomP">Prénom</label>
                <input id="prenomP" type="text" class="form-control" />
            </div>

            <div>
                <label for="mailP">Adresse mail</label>
                <input id="mailP" type="text" class="form-control" />
            </div>

            <div>
                <label for="telP">Téléphone</label>
                <input id="telP" type="text" class="form-control" />
            </div>

            <div>
                <label for="typeP">Type</label>
                <input id="typeP" type="text" class="form-control"/>
            </div>

            <div>
                <label for="mdpP">Mot de passe</label>
                <input id="mdpP" type="text" class="form-control"/>
            </div>

            <div>
                <label for="refP">Référent?</label>
                <input id="refP" type="text" class="form-control" />
            </div>

            <div>
                <input id="sub" type="submit"/>
            </div>
            <p id="output"></p>
        </form>

    </body>
</html>
