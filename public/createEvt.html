        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <body class="gris" ng-app="Projet_Web" ng-controller="CtrlCreateEvt">
    <header> 

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">

    </header>
    
        <h1 class="titreBlanc"> Création d'un évènement</h1>
        <div class="formulaire">
            <form style="margin:2%;">
                <div class="form-group">
                    <label for="acro">Acronyme</label>
                    <input type="text" name="acro" id="acro" class="form-control" ng-model="evt.acro">
                </div>
                <div class="form-group">
                    <label for="nameEvt">Nom de l'évènement</label>
                    <input type="text" name="nameEvt" id="nameEvt" class="form-control" ng-model="evt.nameEvt">
                </div>

                <div class="form-group">
                    <label for="dateEvt">Date de l'évènement</label>
                    <input type="date" name="dateEvt" id="dateEvt" ng-model="evt.DateEvt">
                </div>
                <div class="form-group">
                    <label for="lieuEvt">Lieu de l'évènement</label>
                    <input type="text" class="form-control" name="lieuEvt" id="lieuEvt" ng-model="evt.lieuEvt">
                </div>
                <div class="form-group">
                    <label for="DescEvt">Description</label>
                    <textarea name="DescEvt" id="DescEvt" ng-model="evt.DescEvt"> </textarea>
                </div>

                <div class="form-group">
                    <label for="DateOuv">Date d'ouverture des inscriptions</label>
                    <input type="date" name="DateOuv" id="DateOuv" ng-model="evt.DateOuv" >
                </div>

                <div class="form-group">
                    <label for="DateClo">Date de clôture des inscriptions</label>
                    <input type="date" name="DateClo" id="DateClo" ng-model="evt.DateClo" >
                </div>
                <div class="form-group">
                    <label for="nbMax">Nombre maximal de participants</label>
                    <input type="number" name="nbMax" id="nbMax" value="0" ng-model="evt.nbMax">
                </div>

                <div>
                    <input type="checkbox" id="isEtu"
                           name="isEtu" ng-model="evt.isEtu">
                    <label for="isEtu">Etudiant</label>
                    <input type="number" name="nbEtu" id="nbEtu" value="0" ng-model="evt.nbEtu" ng-if="evt.isEtu === true && evt.isAcc === true">

                    <br>

                    <input type="checkbox" id="isDip"
                           name="isDip" ng-model="evt.isDip">
                    <label for="isDip">Diplômé</label>
                    <input type="number" name="nbDip" id="nbDip" value="0" ng-model="evt.nbDip" ng-if="evt.isDip === true && evt.isAcc === true">

                    <br>

                    <input type="checkbox" id="isPro"
                           name="isPro" ng-model="evt.isPro">
                    <label for="isPro">Professionel</label>
                    <input type="number" name="nbPro" id="nbPro" value="0" ng-model="evt.nbPro" ng-if="evt.isPro === true && evt.isAcc === true">

                    <br>

                    <input type="checkbox" id="isAdmin"
                           name="isAdmin" ng-model="evt.isAdmin">
                    <label for="isAdmin">Administratif</label>
                    <input type="number" name="nbAdmin" id="nbAdmin" value="0" ng-model="evt.nbAdmin" ng-if="evt.isAdmin === true && evt.isAcc === true">

                    <br>

                    <input type="checkbox" id="isEns"
                           name="isEns" ng-model="evt.isEns">
                    <label for="isEns">Enseignant</label>
                    <input type="number" name="nbEns" id="nbEns" value="0" ng-model="evt.nbEns" ng-if="evt.isEns === true && evt.isAcc === true">

                    <br>

                    <input type="checkbox" id="isAcc"
                           name="isAcc" ng-model="evt.isAcc">
                    <label for="isAcc">Accompagnant</label>
                </div>

                <div>
                    <button type="button" class="btn btn-secondary" ng-click="createEvt()" >Enregistrer</button>
                </div>

            </form>
            <p ng-bind="erreur"></p>
        </div>
    </body>
</html>
