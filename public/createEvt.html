    <body class="gris">
        <h1 class="titreBlanc"> Création d'un évènement</h1>
        <form action="accueilAdmin.html" style="margin:2%;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Acronyme</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nom de l'évènement</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Date de l'évènement</label>
                <input type="date" name="dateEvt">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Lieu de l'évènement</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <textarea name="comment"> </textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Date d'ouverture des inscriptions</label>
                <input type="date" name="ouverture">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Date de clôture des inscriptions</label>
                <input type="date" name="cloture">
            </div>
            <div class="form-group">
                <label for="numeric">Nombre maximal de participants</label>
                <input type="number" name="numeric" id="numeric" value="0">
            </div>

            <div>
                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Etudiant</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Diplômé</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Professionel</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Administratif</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Enseignant</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="checkbox" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Accompagnant</label>
                <input type="number" name="numeric" id="numeric" value="0">
            </div>

            <div>
                <button type="submit" class="btn btn-secondary">Enregistrer</button>
            </div>

        </form>
