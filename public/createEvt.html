<html>
    <head>
        <title>Création d'un évènement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="center"> Création d'un évènement</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Acronyme</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nom de l'évènement</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Lieu de l'évènement</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <textarea name="comment"> </textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Date d'ouverture des inscriptions</label>
                <input type="date" name="ouverture">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Date de clôture des inscriptions</label>
                <input type="date" name="cloture">
            </div>
            <div class="form-group">
                <label for="numeric">Nombre maximal de participants</label>
                <input type="number" name="numeric" id="numeric" value="0">
            </div>

            <div>
                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Etudiant</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Diplômé</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Professionel</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Administratif</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Enseignant</label>
                <input type="number" name="numeric" id="numeric" value="0">

                <br>

                <input type="radio" id="typeParticipant"
                       name="contact">
                <label for="typeParticipant">Accompagnant</label>
                <input type="number" name="numeric" id="numeric" value="0">
            </div>
            
            <div>
                <button type="submit" class="btn btn-secondary">Enregistrer</button>
            </div>

        </form>
    </body>
</html>
