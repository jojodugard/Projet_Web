        <h1 class="titreBlanc"> Détail de l'évènement</h1>
        <div class="formulaire">
            <form style="margin:2%;">
                <div class="form-group">
                    <label for="acro">Acronyme</label>
                    <input type="text" id="acro" name="acro" class="form-control" ng-model="evt.acroE" readonly>
                </div>
                <div class="form-group">
                    <label for="nameEvt">Nom de l'évènement</label>
                    <input type="text" class="form-control" name="nameEvt" id="nameEvt" ng-model="evt.nomE" readonly>
                </div>

                <div class="form-group">
                    <label for="DateEvt">Date de l'évènement</label>
                    <input type="text" name="DateEvt" id="DateEvt" ng-model="evt.dateEvt | date:'dd/MM/yyyy'" readonly>
                </div>
                <div class="form-group">
                    <label for="lieuEvt">Lieu de l'évènement</label>
                    <input type="text" class="form-control" name="lieuEvt" id="lieuEvt" ng-model="evt.lieuE" readonly>
                </div>
                <div class="form-group">
                    <label for="DescEvt">Description</label>
                    <textarea name="DescEvt" id="DescEvt" ng-model="evt.descE" readonly> </textarea>
                </div>

                <div class="form-group">
                    <label for="DateOuv">Date d'ouverture des inscriptions</label>
                    <input type="text" name="DateOuv" id="DateOuv" ng-model="evt.dateOE | date:'dd/MM/yyyy'" readonly>
                </div>

                <div class="form-group">
                    <label for="DateClo">Date de clôture des inscriptions</label>
                    <input type="text" name="DateClo" id="DateClo" ng-model="evt.dateCE | date:'dd/MM/yyyy'" readonly>
                </div>
                <div class="form-group">
                    <label for="numeric">Nombre maximal de participants</label>
                    <input type="number" name="nbMax" id="nbMax" ng-model="evt.nbMaxPartE" readonly>
                </div>

                <div>
                
                	<div ng-if="evt.etuOk === 1">
                  	  	<input type="checkbox" id="isEtu" 
                    	       name="isEtu" checked="checked" onclick="return false">
                    	<label for="isEtu">Etudiant</label>
                    	<input type="number" name="nbAccEtu" id="nbAccEtu" ng-model="evt.nbAccEtu" readonly>
					</div>
					
                    <br>
                    
					<div ng-if="evt.dipOk === 1">
                    	<input type="checkbox" id="isDip" 
                    	       name="isDip"  checked="checked" onclick="return false">
                    	<label for="isDip">Diplômé</label>
                    	<input type="number" name="nbAccDip" id="nbAccDip" ng-model="evt.nbAccDip" readonly>
					</div>
					
                    <br>

					<div ng-if="evt.proOk === 1">
                    	<input type="checkbox" id="isPro" 
                    	       name="isPro" checked="checked" onclick="return false">
                    	<label for="isPro">Professionel</label>
                    	<input type="number" name="nbAccPro" id="nbAccPro" ng-model="evt.nbAccPro" readonly>
					</div>
					
                    <br>
					
					<div ng-if="evt.adminOk === 1">
                    	<input type="checkbox" id="isAdmin"
                        	   name="isAdmin" checked="checked" onclick="return false">
                    	<label for="isAdmin">Administratif</label>
                    	<input type="number" name="nbAccAdmin" id="nbAccAdmin" ng-model="evt.nbAccAdmin" readonly>
					</div>
					
                    <br>

					<div ng-if="evt.ensOk === 1">
                    	<input type="checkbox" id="isEns"
                    	       name="isEns" checked="checked" onclick="return false">
                    	<label for="isEns">Enseignant</label>
                    	<input type="number" name="nbAccEns" id="nbAccEns" ng-model="evt.nbAccEns" readonly>
					</div>
					
                    <br>

					<div ng-if="evt.accOk === 1">
                    	<input type="checkbox" id="isAcc"
                        	   name="isAcc" checked="checked" onclick="return false">
                    	<label for="isAcc">Accompagnant</label>
                    </div>
                </div>

                <div>
                    <a href="accueilAdmin.html">Retour</a>
                </div>

            </form>
        </div>
    </body>
